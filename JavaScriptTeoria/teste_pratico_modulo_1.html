<html>
    <script>
        function somaMultiplos3ou5(numero){
            var resultado = 0;
            
            for (var i = numero -1; i >= 0; i--){ // numero = 1000, 999 atÃ© 0
                if (i % 3 == 0 || i % 5 == 0) {
                    resultado += i;
                }
            }
            return resultado
        }
    </script>
</html>
